tosca_definitions_version: cloudify_dsl_1_3

description: >
  Deploys Nodejs.

imports:
  - http://cloudify.co/spec/cloudify/5.0.0/types.yaml
  - plugin:cloudify-fabric-plugin
  - plugin:cloudify-utilities-plugin

inputs:
  infra_blueprint:
    description: >
      Name of infrastructure blueprint to deploy.
    type: string
    constraints:
      - valid_values:
          - infra-openstack
          - infra-azure
          - infra-aws
          - infra-gcp

  infra_archive:
    description: >
      URL of infra zip file.
    type: string
    default: ''

  infra_exists:
    description: >
      Infrastructure created or not?
    default: true

node_templates:
  infrastructure:
    type: cloudify.nodes.Component
    properties:
      resource_config:
        blueprint:
          id: { get_input: infra_blueprint }
          blueprint_archive: { get_input: infra_archive }
          external_resource: { get_input: infra_exists }


  nodejs:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path: scripts/nodejs.sh
            fabric_env: &fabric_env
              host_string: { get_capability: [ { get_attribute: [ infrastructure, deployment, id ] }, endpoint ]}
              user: { get_capability: [ { get_attribute: [ infrastructure, deployment, id ] }, user ]}
              key: { get_capability: [ { get_attribute: [ infrastructure, deployment, id ] }, key_filename ]}
              always_use_pty: false
    relationships:
      - type: cloudify.relationships.depends_on
        target: infrastructure

  http_server:
    type: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path: scripts/http_server.sh
            fabric_env: *fabric_env
        stop:
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path: scripts/http_server_stop.sh
            fabric_env: *fabric_env
    relationships:
      - type: cloudify.relationships.contained_in
        target: nodejs

outputs:
  admin_url:
    description: Administration console URL
    value: { concat: [ 'http://', { get_capability: [ { get_attribute: [ infrastructure, deployment, id ] }, endpoint ] }, ':8080' ] }








